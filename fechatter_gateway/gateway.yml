# Gateway Configuration for Fechatter - Complete API Coverage
# Production-ready gateway with full upstream API mapping

server:
  listen_addr: "0.0.0.0:8080"
  worker_threads: 4
  max_connections: 10000
  keepalive_timeout: 60
  request_timeout: 30

upstreams:
  fechatter-server:
    servers:
    - "fechatter-server-local:6688"
    health_check:
      interval: 30
      timeout: 5
      path: "/health"
      expected_status: [ 200 ]
      healthy_threshold: 2
      unhealthy_threshold: 3
    load_balancing: "RoundRobin"

  notify-server:
    servers:
    - "notify-server-local:6687"
    health_check:
      interval: 30
      timeout: 5
      path: "/health"
      expected_status: [ 200 ]
      healthy_threshold: 2
      unhealthy_threshold: 3
    load_balancing: "RoundRobin"

  analytics-server:
    servers:
    - "analytics-server-local:6690"
    health_check:
      interval: 30
      timeout: 5
      path: "/health"
      expected_status: [ 200 ]
      healthy_threshold: 2
      unhealthy_threshold: 3
    load_balancing: "RoundRobin"

  bot-server:
    servers:
    - "bot-server-local:6686"
    health_check:
      interval: 30
      timeout: 5
      path: "/health"
      expected_status: [ 200 ]
      healthy_threshold: 2
      unhealthy_threshold: 3
    load_balancing: "RoundRobin"

routes:
# ============================================================================
# SEARCH FUNCTIONALITY - ðŸ”§ CRITICAL FIX: MOVED TO TOP FOR HIGHEST PRIORITY
# ============================================================================

# Global search endpoints - CRITICAL: Must be before health check routes
- path: "/api/search/messages"
  methods: [ "GET", "POST", "OPTIONS" ]
  upstream: "fechatter-server"
  cors_enabled: true
  cors_origins:
  - "http://localhost:1420"
  - "http://localhost:3000"
  - "http://localhost:5173"
  - "http://127.0.0.1:1420"
  - "http://127.0.0.1:3000"
  - "http://127.0.0.1:5173"

