<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechatter App Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fechatter App Diagnostic Tool</h1>
        
        <h2>1. Server Status</h2>
        <div id="server-status" class="status">Checking server...</div>
        
        <h2>2. Vue.js Status</h2>
        <div id="vue-status" class="status">Checking Vue.js...</div>
        
        <h2>3. Console Errors</h2>
        <pre id="console-errors">No errors detected</pre>
        
        <h2>4. Network Requests</h2>
        <pre id="network-status">Monitoring network...</pre>
        
        <h2>5. App Mount Status</h2>
        <div id="mount-status" class="status">Checking app mount...</div>
        
        <h2>Actions</h2>
        <button onclick="testServerConnection()">Test Server</button>
        <button onclick="loadVueApp()">Load Vue App</button>
        <button onclick="window.location.reload()">Reload Page</button>
        
        <h2>Results</h2>
        <pre id="results"></pre>
    </div>

    <script>
        // Capture console errors
        const originalError = console.error;
        const errors = [];
        console.error = function(...args) {
            errors.push(args.join(' '));
            document.getElementById('console-errors').textContent = errors.join('\n');
            originalError.apply(console, args);
        };
        
        // Check server status
        async function testServerConnection() {
            const statusEl = document.getElementById('server-status');
            try {
                const response = await fetch('http://localhost:1420');
                if (response.ok) {
                    statusEl.className = 'status success';
                    statusEl.textContent = `Server is running (Status: ${response.status})`;
                    
                    // Check content type
                    const contentType = response.headers.get('content-type');
                    document.getElementById('network-status').textContent = 
                        `Content-Type: ${contentType}\nStatus: ${response.status}`;
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = `Server error: ${response.status}`;
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = `Connection failed: ${error.message}`;
            }
        }
        
        // Check Vue.js
        function checkVueStatus() {
            const statusEl = document.getElementById('vue-status');
            try {
                if (typeof Vue !== 'undefined') {
                    statusEl.className = 'status success';
                    statusEl.textContent = `Vue.js is loaded (Version: ${Vue.version || 'Unknown'})`;
                } else {
                    statusEl.className = 'status warning';
                    statusEl.textContent = 'Vue.js not detected globally';
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = `Vue check failed: ${error.message}`;
            }
        }
        
        // Load Vue app
        async function loadVueApp() {
            const resultsEl = document.getElementById('results');
            try {
                // First load Vue
                const vueScript = document.createElement('script');
                vueScript.type = 'module';
                vueScript.textContent = `
                    import { createApp } from 'http://localhost:1420/node_modules/.vite/deps/vue.js?v=27a3a2fd';
                    window.VueModule = { createApp };
                    console.log('Vue module loaded');
                `;
                document.head.appendChild(vueScript);
                
                // Then load the app
                setTimeout(async () => {
                    const appScript = document.createElement('script');
                    appScript.type = 'module';
                    appScript.textContent = `
                        import App from 'http://localhost:1420/src/App.vue';
                        const { createApp } = window.VueModule;
                        const app = createApp(App);
                        console.log('App created:', app);
                        
                        // Try to mount to #app
                        const mountEl = document.getElementById('app');
                        if (mountEl) {
                            app.mount('#app');
                            console.log('App mounted');
                        } else {
                            console.error('No #app element found');
                        }
                    `;
                    document.head.appendChild(appScript);
                    
                    resultsEl.textContent = 'Vue app loading attempted. Check console for details.';
                }, 1000);
                
            } catch (error) {
                resultsEl.textContent = `Failed to load Vue app: ${error.message}`;
            }
        }
        
        // Check mount status
        function checkMountStatus() {
            const statusEl = document.getElementById('mount-status');
            const appEl = document.getElementById('app');
            
            if (appEl) {
                if (appEl.children.length > 0) {
                    statusEl.className = 'status success';
                    statusEl.textContent = 'App is mounted and has content';
                } else {
                    statusEl.className = 'status warning';
                    statusEl.textContent = 'App element exists but is empty';
                }
            } else {
                statusEl.className = 'status error';
                statusEl.textContent = 'No #app element found';
            }
        }
        
        // Run initial checks
        window.addEventListener('load', () => {
            testServerConnection();
            checkVueStatus();
            checkMountStatus();
        });
        
        // Monitor for Vue app mount
        const observer = new MutationObserver(() => {
            checkMountStatus();
        });
        
        if (document.getElementById('app')) {
            observer.observe(document.getElementById('app'), {
                childList: true,
                subtree: true
            });
        }
    </script>
    
    <!-- Add app mount point for testing -->
    <div id="app"></div>
</body>
</html>
