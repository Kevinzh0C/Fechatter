<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Auth Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Fechatter Debug - Auth Status</h1>
    
    <div id="status"></div>
    
    <button onclick="checkLocalStorage()">Check Local Storage</button>
    <button onclick="testApiConnection()">Test API Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="clearStorage()">Clear Storage</button>
    
    <div id="output"></div>

    <script>
        const API_BASE = 'http://localhost:6688';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            output.appendChild(div);
        }
        
        function checkLocalStorage() {
            const token = localStorage.getItem('token');
            const refreshToken = localStorage.getItem('refreshToken');
            
            log(`Token: ${token ? 'Present' : 'Missing'}`, token ? 'success' : 'error');
            log(`Refresh Token: ${refreshToken ? 'Present' : 'Missing'}`, refreshToken ? 'success' : 'error');
            
            if (token) {
                log(`Token value: ${token.substring(0, 50)}...`);
            }
        }
        
        async function testApiConnection() {
            try {
                log('Testing API connection...');
                const response = await fetch(`${API_BASE}/api/chat`);
                log(`API Response: ${response.status} ${response.statusText}`, 
                    response.status === 401 ? 'info' : response.ok ? 'success' : 'error');
                
                const text = await response.text();
                if (text) {
                    log(`Response body: ${text}`);
                }
            } catch (error) {
                log(`API Connection Error: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            try {
                log('Testing login...');
                const response = await fetch(`${API_BASE}/api/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'testuser@example.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    log('Login successful! Tokens saved to localStorage.', 'success');
                    log(`Access token: ${data.access_token.substring(0, 50)}...`);
                } else {
                    const error = await response.text();
                    log(`Login failed: ${response.status} ${error}`, 'error');
                }
            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('refreshToken');
            log('Local storage cleared', 'info');
        }
        
        // Initial check
        window.onload = function() {
            checkLocalStorage();
            testApiConnection();
        };
    </script>
</body>
</html>
