<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>Testing Fechatter Connection</h1>
    <div id="results"></div>
    
    <script>
        async function testConnections() {
            const results = document.getElementById('results');
            
            // Test health check with localhost
            try {
                const response1 = await fetch('http://localhost:6688/health');
                const data1 = await response1.json();
                results.innerHTML += '<p>✅ localhost health: ' + data1.status + '</p>';
            } catch (error) {
                results.innerHTML += '<p>❌ localhost health failed: ' + error.message + '</p>';
            }
            
            // Test health check with 127.0.0.1
            try {
                const response2 = await fetch('http://127.0.0.1:6688/health');
                const data2 = await response2.json();
                results.innerHTML += '<p>✅ 127.0.0.1 health: ' + data2.status + '</p>';
            } catch (error) {
                results.innerHTML += '<p>❌ 127.0.0.1 health failed: ' + error.message + '</p>';
            }
            
            // Test login API
            try {
                const response3 = await fetch('http://127.0.0.1:6688/api/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'super@test.com',
                        password: 'super123'
                    })
                });
                
                if (response3.ok) {
                    results.innerHTML += '<p>✅ Login API accessible</p>';
                } else {
                    results.innerHTML += '<p>❌ Login API status: ' + response3.status + '</p>';
                }
            } catch (error) {
                results.innerHTML += '<p>❌ Login API failed: ' + error.message + '</p>';
            }
        }
        
        testConnections();
    </script>
</body>
</html>
