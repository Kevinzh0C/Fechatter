# ============================================================================
# Supervisor Configuration for x86_64 Fechatter Services
# ============================================================================
#
# ðŸŽ¯ PURPOSE: Manage multiple x86_64 compiled services in single container
# ðŸ”§ STRATEGY: Process supervision with proper restart policies
# ðŸš€ USAGE: Used by all-in-one Docker image for local development
#
# ============================================================================

[supervisord]
nodaemon=true
user=root
pidfile=/tmp/supervisord.pid
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
childlogdir=/tmp

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# ============================================================================
# Core Services - Always Start
# ============================================================================

[program:fechatter-server]
command=/usr/local/bin/fechatter_server
directory=/app
user=appuser
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=RUST_LOG="debug,sqlx=warn"
priority=100

[program:analytics-server]
command=/usr/local/bin/analytics_server
directory=/app
user=appuser
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=RUST_LOG="debug,sqlx=warn"
priority=200

[program:notify-server]
command=/usr/local/bin/notify_server
directory=/app
user=appuser
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=RUST_LOG="debug,sqlx=warn"
priority=300

# ============================================================================
# Optional Services - Can be enabled via environment variables
# ============================================================================

[program:bot-server]
command=/usr/local/bin/bot_server
directory=/app
user=appuser
autostart=%(ENV_BOT_ENABLED)s
autorestart=true
startsecs=15
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=RUST_LOG="debug,sqlx=warn"
priority=400

[program:gateway]
command=/usr/local/bin/fechatter_gateway
directory=/app
user=appuser
autostart=%(ENV_GATEWAY_ENABLED)s
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=RUST_LOG="debug,sqlx=warn"
priority=500

# ============================================================================
# Service Groups for Easier Management
# ============================================================================

[group:core]
programs=fechatter-server,analytics-server,notify-server
priority=100

[group:optional]
programs=bot-server,gateway
priority=200